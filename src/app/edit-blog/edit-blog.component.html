<div class="container">

  <label class="">Title</label>
  <input  class="form-control"  name="title" type="text" #title="ngModel" ngModel="{{blog?.title}}"  required>

  <label class="">Description</label>
  <br>
  <textarea class="description-text" rows="6" cols="60" name="description" #description="ngModel" ngModel="{{blog?.description}}" required> </textarea>
  <br>

  <label class="">Author</label>
  <input  class="form-control" name="author" type="text" #author="ngModel" ngModel="{{blog?.author}}" required>

  <label class="">Image</label>
  <input  class="form-control" name="image" type="text" #image="ngModel" ngModel="{{blog?.image}}" required>

  <label class="">Image Title</label>
  <input  class="form-control" name="imageTitle" type="text" #imageTitle="ngModel" ngModel="{{blog?.imageTitle}}" required>

  <label class="">Image Subtitle</label>
  <input  class="form-control" name="imageSubtitle" type="text" #imageSubtitle="ngModel" ngModel="{{blog?.imageSubtitle}}" required>

  <div class="control-buttons">
    <button style="margin-right: 8px;" class="btn btn-success" (click)="renewBlog(title.value,description.value,author.value,image.value,imageTitle.value,imageSubtitle.value)">Update</button>
    <button class="btn btn-primary" [routerLink]="['/home']">Back</button>
  </div>
</div>
